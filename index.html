---
layout: default
title: "HaiwenZhu&rsquo;s Blog"
---

{% for post in paginator.posts %}
<div class="post">
  <div class="post_title"><a href="{{ post.url }}">{{ post.title }}</a></div>
  <div class="post_list_item_date">{{ post.date | date: "%A, %B %d, %Y" }}</div>
  <div class="post_body">
  {% if post.summary %}
  {{ post.summary }}
  {% else %}
  {{ post.content }}
  {% endif %}
  </div>
  <div class="separator">&nbsp;</div>
</div>
{% endfor %}
{% include pagination.html %}
