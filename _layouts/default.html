<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
  <meta http-equiv="Content-Type"  content="text/html; charset=utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/site.css"/>
  <link rel="stylesheet" type="text/css" href="/css/manni.css"/>
</head>
<body class="mobile">
<div id="main" class="main main_mobile">
<div id="header" class="header_default header_mobile">
  <div class="header_top_container">
    <div class="header_gravatar_container">
    </div>
    <div class="header_details_container">
      <ul class="content_list">
        <li><a href="/about">About</a></li>
        <li><a _target="blank" href="https://github.com/haiwenzhu?tab=repositories">GitHub</a></li>
      </ul>
    </div>
    <div class="clear"></div>
  </div>
  <hr/>
  <div class="hide_for_mobile" style="margin-top: 30px;">
  <ul class="content_list">
  <div class="list_title">recent posts</div>
{% for post in site.posts limit:10 %}    <li class="recent_post"><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
  </ul>
  <hr/>
  </div>
  <a href="/all_posts">All Posts</a>
</div>
<div id="page" class="page page_mobile">
{{ content }}
  <hr/>
  <div id="footer">&copy; <span id="year_span"></span> HaiwenZhu</div>
</div>
<div id="sidebar" class="sidebar hide_for_mobile">
  <div class="list_title">categories</div>
  <ul class="content_list">
{% for category in site.categories %}    <li><a href="/categories/#{{ category[0] }}">{{ category[0] }}</a></li>{% endfor %}
  </ul>
{% include links.md %}
</div>
</div>
<script>
	document.getElementById('year_span').innerText = (new Date()).getFullYear();
	if (window.screen.width != window.innerWidth) {
		document.getElementById("main").setAttribute("style", "max-width: " + window.innerWidth + "px !important;")
	}
</script>
</body>
</html>
