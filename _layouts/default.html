<html>
<head>
  <meta http-equiv="Content-Type"  content="text/html; charset=utf-8" />
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/site.css"/>
  <link rel="stylesheet" type="text/css" href="/syntax.css"/>
</head>
<body>
<div id="main">
<div id="header">
  <div id="header_top_container">
    <div id="header_gravatar_container">
      <img src="http://0.gravatar.com/userimage/30556824/4a8176ab905d0ee987c228ccf542afae" id="gravatar" width="100" height="100">
    </div>
    <div id="header_details_container">
      <ul class="content_list">
        <li><a href="/about">About</a></li>
        <li><a _target="blank" href="https://github.com/haiwenzhu?tab=repositories">GitHub</a></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript">
  if (window.devicePixelRatio == 2) {
    document.getElementById("gravatar").src="http://0.gravatar.com/userimage/30556824/4a8176ab905d0ee987c228ccf542afae";
  }
  </script>
  <hr>
  <ul class="content_list">
  <div class="list_title">recent posts</div>
{% for post in site.posts limit:10 %}    <li class="recent_post"><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
  </ul>
  <hr>
  <a href="/all_posts">All Posts</a>
</div>
<div id="page">
{{ content }}
  <hr>
  <div id="footer">&copy; 2013 HaiwenZhu</div>
</div>
<div id="sidebar">
  <div class="list_title">categories</div>
  <ul class="content_list">
{% for category in site.categories %}    <li><a href="/categories/#{{ category[0] }}">{{ category[0] }}</a></li>{% endfor %}
  </ul>
{% include links.md %}
</div>
</div>
</body>
</html>
