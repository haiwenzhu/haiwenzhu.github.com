<html>
<head>
  <title>{{ page.title }}</title>
  <link rel="stylesheet" type="text/css" href="/site.css"/>
  <link rel="stylesheet" type="text/css" href="/syntax.css"/>
</head>
<body>
<div id="main">
<div id="header">
  <div id="blog_title"><a href="/"><img src="" width=232 height=53></a></div>
  <div id="header_top_container">
    <div id="header_gravatar_container">
      <img src="http://www.gravatar.com/avatar/522e19fd6330c6a03a84032dc9bdcbc2.png" id="gravatar" width="100" height="100">
    </div>
    <div id="header_details_container">
      <ul class="content_list">
        <li><a href="/about">About</a></li>
        <li><a href="https://github.com/haiwenzhu?tab=repositories">GitHub</a></li>
      </ul>
    </div>
  </div>
  <script type="text/javascript">
  if (window.devicePixelRatio == 2) {
    document.getElementById("gravatar").src="http://www.gravatar.com/avatar/522e19fd6330c6a03a84032dc9bdcbc2.png";
  }
  </script>
  <hr>
  <ul class="content_list">
  <div class="list_title">recent posts</div>
{% for post in site.posts limit:10 %}    <li class="recent_post"><a href="{{ post.url }}">{{ post.title }}</a></li>{% endfor %}
  </ul>
  <hr>
  <a href="/all_posts">All Posts</a>
</div>
<div id="page">
{{ content }}
  <hr>
  <div id="footer">&copy; 2013 HaiwenZhu</div>
</div>
<div id="sidebar">
  <div class="list_title">categories</div>
  <ul class="content_list">
{% for category in site.categories %}    <li><a href="/categories/#{{ category[0] }}">{{ category[0] }}</a></li>{% endfor %}
  </ul>
{% include links.md %}
</div>
</div>
</body>
</html>
